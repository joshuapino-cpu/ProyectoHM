<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Historial de Datos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <nav class="navbar navbar-dark bg-primary px-3">
        <span class="navbar-brand">Histórico de Lecturas</span>
        <a href="/dashboard" class="btn btn-light btn-sm">Volver al Dashboard</a>
    </nav>

    <div class="container mt-4">
        <h3 class="text-center mb-4">Registros almacenados</h3>

        <div class="table-responsive">
            <table class="table table-bordered table-striped table-hover">
                <thead class="table-primary">
                    <tr>
                        <th>Temperatura (°C)</th>
                        <th>Humedad (%)</th>
                        <th>Fecha</th>
                    </tr>
                </thead>
                <tbody>
                    {% for t, h, f in datos %}
                    <tr>
                        <td>{{ t }}</td>
                        <td>{{ h }}</td>
                        <td>{{ f }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>

    </div>

</body>
</html>
