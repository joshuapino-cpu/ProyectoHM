<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Dashboard – Lecturas</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Auto-refresh cada 3s -->
    <meta http-equiv="refresh" content="3">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body class="bg-light">

    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-primary px-3">
        <span class="navbar-brand">Dashboard del Sistema</span>
        <a href="/historial" class="btn btn-light btn-sm">Ver Historial</a>
    </nav>

    <div class="container mt-4">

        <h2 class="text-center mb-4">Lectura Actual</h2>

        <div class="row justify-content-center">
            <div class="col-md-6">

                <div class="card shadow-sm">
                    <div class="card-body text-center">

                        <h4 class="card-title">Datos del Sensor</h4>

                        <p class="mt-3 mb-1">Temperatura</p>
                        <h3 class="text-primary fw-bold">{{ temperatura }} °C</h3>

                        <p class="mt-3 mb-1">Humedad</p>
                        <h3 class="text-success fw-bold">{{ humedad }} %</h3>

                        <hr>
                        <p class="text-muted">Última actualización: {{ fecha }}</p>

                    </div>
                </div>

            </div>
        </div>

    </div>
</body>
</html>
